services:
  - type: web
    name: portfolio
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
    staticPublishPath: ./build
    routes:
      # Handle static files first
      - type: rewrite
        source: /static/*
        destination: /static/$1
      # Handle API routes
      - type: rewrite
        source: /api/*
        destination: /api/$1
      # Handle admin routes
      - type: rewrite
        source: /admin/*
        destination: /index.html
      # Handle all other routes
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /static/*.js
        name: Content-Type
        value: application/javascript
      - path: /static/*.css
        name: Content-Type
        value: text/css
      - path: /*
        name: Cache-Control
        value: no-store, must-revalidate
