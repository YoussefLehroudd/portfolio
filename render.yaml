services:
  - type: web
    name: portfolio
    env: node
    buildCommand: npm install && npm run build  # Install dependencies and build React app
    startCommand: npm run prod  # Use the prod script which runs node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
    staticPublishPath: ./build  # Directory containing your React build
    headers:
      - path: /*
        name: Cache-Control
        value: no-store, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      # Serve static files first
      - type: rewrite
        source: /static/*
        destination: /static/*
      # Handle API routes
      - type: rewrite
        source: /api/*
        destination: /api/*
      # Admin routes - ensure React handles these
      - type: rewrite
        source: /admin/*
        destination: /index.html
      # All other routes to index.html for client-side routing
      - type: rewrite
        source: /*
        destination: /index.html
